<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DTMF Detector Demo</title>
    <style>
      body { font: 16px/1.4 system-ui, sans-serif; margin: 2rem; }
      .card { max-width: 720px; padding: 1rem 1.5rem; border: 1px solid #ddd; border-radius: 12px; }
      #codesInput { 
        width: 100%; 
        box-sizing: border-box;
        padding: .75rem; 
        font-size: 18px; 
        font-family: monospace;
        border: 1px solid #ccc; 
        border-radius: 8px;
        margin-bottom: 1rem;
      }
      #log { 
        white-space: pre-wrap; 
        margin-top: .75rem; 
        background: #fafafa; 
        border: 1px dashed #bbb; 
        padding: .75rem; 
        border-radius: 8px; 
        min-height: 6rem;
        max-height: 20rem;
        overflow-y: auto;
      }
      button { 
        padding: .6rem 1rem; 
        font-weight: 600; 
        border-radius: 10px; 
        border: 1px solid #ccc; 
        background: #fff; 
        cursor: pointer; 
      }
      button:hover { background: #f5f5f5; }
      button + button { margin-left: .5rem; }
      .row { margin-top: .8rem; }
      .controls-row {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-top: .75rem;
      }
      .checkbox-label {
        display: flex;
        align-items: center;
        gap: .5rem;
        cursor: pointer;
      }
      .checkbox-label input[type="checkbox"] {
        width: 1.2rem;
        height: 1.2rem;
        cursor: pointer;
      }
      
      /* –ú–æ–¥–∞–ª—å–Ω—ã–π –¥–∏–∞–ª–æ–≥ */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
      }
      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        background-color: #fff;
        padding: 2rem;
        border-radius: 12px;
        max-width: 500px;
        width: 90%;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }
      .modal-header h2 {
        margin: 0;
      }
      .close {
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        color: #aaa;
        border: none;
        background: none;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .close:hover { color: #000; }
      .modal-row {
        margin-top: 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .modal-row label {
        display: inline-block;
        min-width: 180px;
      }
      .modal-row input {
        width: 8rem;
        padding: .5rem;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      .modal-buttons {
        display: flex;
        justify-content: flex-end;
        gap: .5rem;
        margin-top: 1.5rem;
      }

      /* –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä DTMF */
      .generator-section {
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
      }
      .generator-toggle {
        display: flex;
        align-items: center;
        gap: .5rem;
        cursor: pointer;
        user-select: none;
        margin-bottom: 1rem;
      }
      .generator-toggle-icon {
        transition: transform 0.2s;
        font-size: 14px;
      }
      .generator-toggle-icon.expanded {
        transform: rotate(90deg);
      }
      .generator-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }
      .generator-content.expanded {
        max-height: 500px;
      }
      .generator-input-row {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
      #generatorCodesInput {
        flex: 1;
        padding: .75rem;
        font-size: 18px;
        font-family: monospace;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      .btn-icon {
        width: 44px;
        height: 44px;
        padding: 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #fff;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }
      .btn-icon:hover { background: #f5f5f5; }
      .btn-icon:active { background: #e0e0e0; }
      .keypad {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0.4rem;
        max-width: 250px;
      }
      .key, .key-letter {
        aspect-ratio: 1;
        padding: 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #fff;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        min-height: 0;
      }
      .key:hover, .key-letter:hover { background: #f5f5f5; }
      .key:active, .key-letter:active { background: #e0e0e0; }

      /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ */
      .mic-indicator {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 20px;
        margin-left: 1rem;
      }
      .mic-icon {
        opacity: 0.3;
        transition: opacity 0.3s;
      }
      .mic-icon.active {
        opacity: 1;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>DTMF Detector Demo</h1>
      <p>Mic-based DTMF decoding in the browser.</p>

      <input type="text" id="codesInput" readonly placeholder="–ü—Ä–∏–Ω–∏–º–∞–µ–º—ã–µ –∫–æ–¥—ã –±—É–¥—É—Ç –ø–æ—è–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å..." />

      <div class="controls-row">
        <label class="checkbox-label">
          <input type="checkbox" id="enabled" />
          <span>–í–∫–ª—é—á–∏—Ç—å –¥–µ—Ç–µ–∫—Ç–æ—Ä</span>
        </label>
        <span class="mic-indicator">
          <span class="mic-icon" id="micIcon">üé§</span>
        </span>
        <button id="settings">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
      </div>

      <div class="generator-section">
        <div class="generator-toggle" id="generatorToggle">
          <span class="generator-toggle-icon">‚ñ∂</span>
          <span>DTMF Generator</span>
        </div>
        <div class="generator-content" id="generatorContent">
          <div class="generator-input-row">
            <input type="text" id="generatorCodesInput" placeholder="–ö–æ–¥—ã..." />
            <button class="btn-icon" id="playBtn" title="–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏">‚ñ∂</button>
            <button class="btn-icon" id="clearBtn" title="–û—á–∏—Å—Ç–∏—Ç—å">‚úï</button>
          </div>
          <div class="keypad">
            <button class="key" data-code="1">1</button>
            <button class="key" data-code="2">2</button>
            <button class="key" data-code="3">3</button>
            <button class="key-letter" data-code="A">A</button>
            <button class="key" data-code="4">4</button>
            <button class="key" data-code="5">5</button>
            <button class="key" data-code="6">6</button>
            <button class="key-letter" data-code="B">B</button>
            <button class="key" data-code="7">7</button>
            <button class="key" data-code="8">8</button>
            <button class="key" data-code="9">9</button>
            <button class="key-letter" data-code="C">C</button>
            <button class="key" data-code="*">*</button>
            <button class="key" data-code="0">0</button>
            <button class="key" data-code="#">#</button>
            <button class="key-letter" data-code="D">D</button>
          </div>
        </div>
      </div>

      <div id="log"></div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω—ã–π –¥–∏–∞–ª–æ–≥ –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–µ—Ç–µ–∫—Ç–æ—Ä–∞</h2>
          <button class="close" id="closeModal">&times;</button>
        </div>
        <div class="modal-row">
          <label>minToneStartMs</label>
          <input id="minToneStartMs" type="number" value="50" />
        </div>
        <div class="modal-row">
          <label>minSilenceMs</label>
          <input id="minSilenceMs" type="number" value="60" />
        </div>
        <div class="modal-row">
          <label>snrDb</label>
          <input id="snrDb" type="number" value="8" />
        </div>
        <div class="modal-row">
          <label>sequenceTimeoutMs</label>
          <input id="sequenceTimeoutMs" type="number" placeholder="auto (1000 if handler set)" />
        </div>
        <div class="modal-buttons">
          <button id="cancelSettings">–û—Ç–º–µ–Ω–∞</button>
          <button id="saveSettings">OK</button>
        </div>
      </div>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
